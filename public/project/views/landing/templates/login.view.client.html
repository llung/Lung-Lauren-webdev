<div class="container-fluid">

    <div>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <h1>Login</h1>

        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">


        <a ng-click="model.login(model.user)" class="btn btn-block btn-primary" role="button">Login</a>
        <a href="views/mainPage.html" class="btn btn-block btn-primary" role="button">Login(hard coded)</a>
        <a href="#!/register" class="btn btn-block btn-success" role="button">Register</a>

    </div>
</div>
