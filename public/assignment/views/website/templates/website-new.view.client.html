<div class="lal lal-website-new">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="#!/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </li>
            </ul>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/user/{{model.userId}}/website/new">New Website</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/user/{{model.userId}}/website">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/user/{{model.userId}}">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container-fluid">

        <div class="row">

                    <li class="list-group-item">
                        Address Book App
                        <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a>
                    </li>
                    <li class="list-group-item">
                        Blogger
                        <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a>
                    </li>
                    <li class="list-group-item">
                        Blogging App
                        <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a>
                    <li class="list-group-item">

                        <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a>
                    </li>


                </ul>
            </div>
            <div class="col-lg-9 lal-split-view-right">
                <label for="website-name">Name</label><br/>
                <input name="website-name"
                       id="website-name"
                       ng-model="model.website.websiteName"
                       type="text"
                       placeholder="Website name"
                       class="form-control"/>

                <label for="website-description">Description</label><br/>
                <textarea name="website-description"
                          id="website-description"
                          ng-model="model.website.websiteDescription"
                          placeholder="Website description"
                          rows="5"
                          class="form-control"></textarea>
            </div>
        </div>

    </div>

</div>
