<!DOCTYPE html>

<div class="lal lal-widget-image">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="widget-list.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>

                </li>
            </ul>
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                </button>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>

                        </a>

                </ul>
            </div><!-- /.navbar-collapse -->

        <label for="heading-name">Name</label><br/>

               type="text"
               class="form-control"/>

        <label for="heading-text">Text</label><br/>
        <input name="heading-text"
               id="heading-text"
               type="text"
               placeholder="US Senate Reaches Compromise on Energy"
               class="form-control"/>

        <label for="heading-size">Size</label><br/>
        <input name="heading-size"
               id="heading-size"
               type="number"
               placeholder="3"
               class="form-control"/>

        <p>
            <a href="widget-list.html" class="btn btn-block btn-danger" role="button">Delete</a>
