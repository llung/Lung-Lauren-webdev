<html lang="en">
<head>

    <title>Login</title>
</head>

<form method="post"
      action="/path/to/form/service">

    <input name="firstName"
           id="firstName"
           type="text"
           placeholder="Alice"
           class="form-control"/>

    <input name="lastName"
           id="lastName"
           type="text"
           placeholder="Wonderland"
           class="form-control"/>
    <br/>

    <button type="submit" class="btn btn-block btn-primary">
        Submit
    </button>
    <button type="submit" class="btn btn-block btn-primary">
        Register
    </button>
</form>
</body>
</html>
