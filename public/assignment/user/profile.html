<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>

    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet"/>

</head>

<body>
<div class="lal lal-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Profile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <nav class="navbar navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="../user/profile.html">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container-fluid">
            <label for="username">Username</label><br/>
            <input name="username"
                   id="username"
                   readonly
                   type="text"
                   value="Lungl-u"
                   class="form-control"/>

            <label for="email">Email</label><br/>
            <input name="email"
                   id="email"
                   type="email"
                   placeholder="lung.l@husky.neu.edu"
                   class="form-control"/>

            <label for="firstName">First Name</label><br/>
            <input name="firstName"
                   id="firstName"
                   type="text"
                   placeholder="Lauren"
                   class="form-control"/>

            <label for="lastName">Last Name</label><br/>
            <input name="lastName"
                   id="lastName"
                   type="text"
                   placeholder="Lung"
                   class="form-control"/>

            <p>
                <a href="../website/website-list.html" class="btn btn-block btn-primary" role="button">Websites</a>
                <a href="login.html" class="btn btn-block btn-danger" role="button">Logout</a>
            </p>
    </div>
</div>
